<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote API</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <h1>Quote API</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="add-quote.html">Add a New Quote</a>
    <a href="modify-quote.html">Quotes</a>
  </nav>

  <h2>All Quotes</h2>
  <table id="quotes-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Author</th>
        <th>Year</th>
        <th>Quote</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Quotes will be inserted here -->
    </tbody>
  </table>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this quote?</p>
      <div class="modal-buttons">
        <button id="confirm-delete" class="button confirm">OK</button>
        <button id="cancel-delete" class="button cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification hidden">Quote deleted successfully!</div>

  <script src="modify-quote.js"></script>
</body>
</html>
